{% extends 'asking/base.html' %}

{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <h1 class = "text-center">Настройки профиля</h1>
    <form role = "form">
        {% csrf_token %}
        <div class = "form-group">
            <label for="email">Изменить email</label>
            {{form.user_email}}
        </div>
        <br>
        <div class = "form-group">
            <label for="login">Изменить логин</label>
            {{form.user_login}}
        </div>
        <br>
        <div class = "form-group">
            <label for="password">Изменить пароль</label>
            {{form.user_password}}
        </div>
        <br>
        <div class = "form-group">
            {{form.user_password2}}
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="avatarka">Выбранная аватарка</label>
            <br>
            <img class="rounded" src="{{ avatar }}" style = "width: 200px">
            <br>
            <input id="file-demo" type="file" class="file" multiple=true data-preview-file-type="any">
        </div>
        <br>
        <button type="submit" class="btn btn-info">Подтвердить изменения</button>
    </form>
{% endblock %}
