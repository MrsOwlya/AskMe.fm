{% load static %}

{% block sidepanel %}
    <div class = "border rounded bg-light mb-4">
        <h2 class = "text-center">Популярные теги</h2>
        {% for tag in hot_tags %}
            <a href="{% url "index_tag" tag.slug %}">
                {{ tag.name }}
            </a>
        {% endfor %}
    </div>
    <div class = "border rounded bg-light mb-4">
        <h2 class = "text-center">Самые активные</h2>
        {% for u in active %}
            <p>{{ u.username }}</p>
        {% endfor %}
    </div>
{% endblock %}
