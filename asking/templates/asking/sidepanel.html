{% load static %}

{% block tags %}
    {% if hot_tags %}
        {% for tag in hot_tags %}
            <a href="{% url "index_tag" tag.slug %}">
                {{ tag.name }}
            </a>
        {% endfor %}
    {% endif %}
{% endblock %}

{% block active_users %}
    {% if active_users %}
        {% for u in active_users %}
            <p>{{ tag.name }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
