{% extends 'base.html' %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1 class = "text-center">Регистрация</h1>
    <form role = "form">
        <div class = "form-group">
            <label for="email">Email</label>
            <input type="email" class ="form-control" id="email" placeholder="Введите email">
        </div>
        <br>
        <div class = "form-group">
            <label for="login">Логин</label>
            <input type="login" class ="form-control" id="login" placeholder="Введите логин">
        </div>
        <br>
        <div class = "form-group">
            <label for="password">Пароль</label>
            <input type="password" class ="form-control" id="password" placeholder="Введите пароль">
        </div>
        <br>
        <div class = "form-group">
            <label for="password2">Повторите пароль</label>
            <input type="password" class ="form-control" id="password2" placeholder="Введите пароль">
        </div>
        <br>
        <div class="form-group">
            <label for="avatarka">Загрузите свою аватарку</label>
            <br>
            <input id="file-demo" type="file" class="file" multiple=true data-preview-file-type="any">
        </div>
        <br>
        <button type="button" class="btn btn-info">Зарегистрироваться</>
    </form>
{% endblock %}
